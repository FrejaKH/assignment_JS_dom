<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment JS Dom 10.1</title>
    <link href="style2.css" rel="stylesheet">
</head>
<body>

    <form id="form" action="http://x15.dk/hitme.php" method="POST">
        <label for="date">Insert a date</label>
        <br>
        <input id="date" type="text" name="date" pattern="[0-3][0-9]-[0-1][0-9]-[0-9][0-9]" required>
        <br>
        <br>
        <label for="temperature">Select a temperature</label>
        <br>
        <div class="temperatureValue">
            -297
        </div>
        <input id="temperature" type="range" name="temperature" min="-297" max="6000" step="1" required>
        <div class="temperatureValue">
            6000
        </div>
        <div id="value">
            0
        </div>
        <br>
        <br>
        <label for="number">Select a number between 0-100</label>
        <br>
        <input id="number" type="number" name="number" min="0" max="100" required>
        <br>
        <br>
        <input id="submit" type="submit" value="Submit">

    </form>


    <script src="js/jsdom10.1.js"></script>
</body>
</html>
